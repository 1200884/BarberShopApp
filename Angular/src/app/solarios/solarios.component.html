<!-- solarios.component.html -->
<button mat-raised-button>Solários</button>
<div>
  <mat-form-field>
    <input matInput placeholder="Pesquisar" [(ngModel)]="searchTerm" (input)="filtrarSolarios()">
  </mat-form-field>
</div>

<div *ngIf="solariosFiltrados && solariosFiltrados.length > 0" class="solarios-container">
  <h2>Solários Encontrados:</h2>
  <div class="solarios-items">
    <div *ngFor="let solario of solariosFiltrados" class="solario-item" >
      <div class="solario-info">
        {{ solario.name }} - {{ solario.address }}
      </div>
      <img
        *ngIf="solario.image"
        [src]="'/assets/images/' + solario.image"
        alt="Imagem do Solário"
        class="solario-image"
      >
    </div>
  </div>
</div>
