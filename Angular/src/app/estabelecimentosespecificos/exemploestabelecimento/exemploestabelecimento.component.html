<div class="solario-item">
      <div class="solario-info">
        {{ name }} - {{ address }}
      </div>
      <img
        *ngIf="image"
        [src]="'/assets/images/' + image"
        alt="Imagem do Solário"
        class="solario-image"
      >
    </div>
<button mat-raised-button >Descrição</button>
<button mat-raised-button >Marcações</button>
